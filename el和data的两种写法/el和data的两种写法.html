<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>数据绑定</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <!--
            data与el的2种写法：
                1. el有两种写法
                    1. new Vue时候配置el属性
                    2. 先创建Vue实例，随后通过v.$mount('#root')指定el的值
                2. data的两种写法
                    1. 对象式
                    2. 函数式
                    如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
                3. 一个重要的原则
                    由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
        -->

        <!--准备好一个容器-->
        <div id="root">
            <h1>你好，{{name}}</h1>
        </div>
    </body>

    <script>
        // el的两种写法
        // const v = new Vue({
        //     // el:'#root',   //el的第一种写法
        //     data:{
        //         name:'尚硅谷'
        //     }
        // })
        // console.log(v)
        // v.$mount('#root')    //el的第二种写法

        //data的两种写法
        new Vue({
            el:'#root',
            //data的第一种写法  对象式
            // data:{
            //     name:'尚硅谷'   
            // }
            //data的第二种写法 函数式1
            // data:function(){
            //     console.log("AAA:",this)
            //     return{
            //         name:'尚硅谷'
            //     }
            // }
            //data的第二种写法 函数式2
            data(){
                console.log("AAA:",this) //此处的this是Vue实例对象
                return{
                    name:'尚硅谷'
                }
            }


        })
    </script>
</html>
