<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue中的数据代理</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>

        <!--
            1.Vue中的数据代理：
                通过vm对象来代理data对象中属性的操作（读、写）
            2.Vue中数据代理的好处：
                更加方便的操作data中的数据，不然需要加_data前缀
            3.基本原理：
                通过Object.defineProperty()把data对象中所有属性添加到vm中
                为每一个添加到vm上的属性，都指定一个getter\setter
                在getter\setter内部去操作（读、写）data中对应的属性
        -->

        <!--准备一个容器-->
        <div id="root">
            <!--非数据代理-->
            <h2>学校名称：{{_data.name}}</h2>
            <h2>学校地址：{{_data.address}}</h2>

            <!--数据代理-->
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
    </body>

    <script type="text/javascript">

        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                address:'宏福科技园'
            }
        })
    </script>
</html>
